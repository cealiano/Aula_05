    <p align="center"><font color="DarkBlue" size="800"><b> Cadastre-se </b></font></p>


    <form>
        <table align="center">
            <tr>
                <td><label>Nome:</label></td>
                <td><input type="text" id="Nome" name="nome" placeholder="Digite seu nome:" required></td>
                <td><label>Sobrenome:</label></td>
                <td><input type="text" id="Nome" name="nome" placeholder="Digite seu sobrenome:" required></td>
            </tr>

            <tr>
                <td><label>Data de nascimento:</label></td>
                <td><input type="date" id="data" name="data" required></td>
            </tr>

            <tr>
                <td><label>E-mail:</label></td>
                <td><input type="email" id="email" name="email" maxlength="30"
                        size="20" placeholder="Digite seu e-mail." required></td>
            </tr>

            <tr>
                <td><label>Crie sua senha:</label></td>
                <td><input type="password" maxlength="8" name="senha" id="senha"
                        placeholder="Crie sua senha." required></td>
                <td><label>Repita sua senha:</label></td>
                <td><input type="password" maxlength="8" name="senha" id="senha"
                        placeholder="Repita sua senha." required></td>
            </tr>

            <tr>
                <td><label>CPF:</label></td>
                <td><input type="number" id="cpf" name="cpf"
                        placeholder="Digite seu CPF (Somente números)."
                        max="99999999999" size="30"></td>
            </tr>

            <tr>
                <td><label>Sexo:</label></td>
                <td><input type="radio" id="sexo" name="sexo" value="Masculino"
                        required>
                    <label>Masculino</label>
                    <input type="radio" id="sexo" name="sexo" value="Feminino"
                        required>
                    <label>Feminino</label>
                </td>
            </tr>

            <tr>
                <td><label>Estado:</label></td>
                <td>
                    <select name="estado" id="estado" required>
                        <option value="" selected="selected">--Selecione--</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AM">AM</option>
                        <option value="AP">AP</option>
                        <option value="CE">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label>CEP:</label></td>
                <td><input type="number" id="cep" name="cep"
                        placeholder="Digite seu CEP." required></td>
                <td><label>Endereço:</label></td>
                <td><input type="text" id="end" name="end"
                        placeholder="Digite seu endereço:" required></td>
            </tr>

            <tr>
                <td><label>Telefone para contato:</label></td>
                <td><input type="number" size="20" id="numero" name="numero"
                        placeholder="(DDD) 99999-9999" max="99 999999999"></td>
            </tr>

            <tr><td></td></tr>
            <tr><td></td></tr>

                        type="reset" id="limpar" name="limpar" value="LIMPAR "></td>
            </tr>
